<!DOCTYPE html>
<html>
<head>
	<title>Math Quiz Game</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>
<h4 id="player1_name"></h4><spam id="player1_score"></spam><br>
<h4 id="player2_name"></h4><spam id="player2_score"></spam>
<div class="container">
	<center>
		<h2 style="color: white;">Math Quiz Game</h2>
		<br><br>
		<h3 id="player_question"></h3>
		<h3 id="player_answer"></h3>
		<div id="output" class="col-lg-6"></div>
		<br>
		<br>
		<br>
		<label>NOTE<b style="color: red"> Round to nearest whole number </b></label><br>
		<input type="text" id="number1" placeholder="Type 1st number" class="form-control">
		<br><br>
		<input type="text" id="number2" placeholder="Type 2nd number" class="form-control">
		<br><br>
		<button onclick="send()" id="button_send" style="width:30%;">SEND</button>
	</center>
</div>

<script src="game_page.js"></script>
</body>
</html>
